<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Tetris</title>

    <link rel="stylesheet" href="scss/style.scss" />
    <link rel="icon" href="tetris.png" sizes="any" />
    <link
      href="https://fonts.cdnfonts.com/css/press-start-2p"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/do-futuristic"
      rel="stylesheet"
    />

    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="game-container">
      <dialog id="modal">
        <div class="modal__nick-content">
          <span class="modal__span paragraph">nick</span>
          <form id="nick-form">
            <div class="space-around">
              <div id="inp-container" class="inp retro-style">
                <input
                  type="text"
                  id="input-nick"
                  name="nick"
                  class="inp--child"
                  type="text"
                  placeholder="Enter nick"
                  pattern="[^ ]{1,10}"
                  title="Username must consist of 1 to 10 characters, no spaces."
                  autocomplete="off"
                  required
                />
              </div>
              <button
                id="btn-submit"
                type="submit"
                class="btn--short retro-style"
              >
                submit
              </button>
            </div>
          </form>
        </div>
        <div class="modal__controls-content">
          <span class="modal__span paragraph">controls</span>
          <p class="modal__p">&uarr; : turn block</p>
          <p class="modal__p">&darr; : move down</p>
          <p class="modal__p">&larr; : move left</p>
          <p class="modal__p">&#8594; : move right</p>
          <p class="modal__p">space : instant place</p>
        </div>
        <div class="modal__style-content">
          <span class="modal__span paragraph">style</span>
          <div class="space-around">
            <button id="btn-retro" class="btn--short retro-style">retro</button>
            <button id="btn-future" class="btn--short retro-style">
              future
            </button>
          </div>
        </div>
        <button id="btn-close" class="btn retro-style">close</button>
      </dialog>
      <canvas class="game-canvas"></canvas>
    </div>
    <div class="menu-container">
      <div class="section-container">
        <p class="paragraph">score</p>
        <p class="score paragraph"></p>
      </div>
      <div class="section-container">
        <p class="paragraph">next</p>
        <canvas class="shape-canvas"></canvas>
      </div>
      <div class="section-container">
        <button id="btn-start" class="btn retro-style">start</button>
        <button id="btn-pause" class="btn retro-style">pause</button>
        <button id="btn-reset" class="btn retro-style">reset</button>
        <button id="btn-settings" class="btn retro-style">settings</button>
      </div>
    </div>
  </body>
</html>
